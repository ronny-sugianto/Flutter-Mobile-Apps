name: blank_sample_project
description: Sample Project Structure

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # State Management
  flutter_bloc: ^8.0.1

  # Client
  app_settings: ^4.1.8
  dio: ^4.0.6
  geolocator: ^8.2.1
  geocoder2: ^1.1.2
  permission_handler: ^8.2.5
  url_launcher: ^6.1.3
  in_app_update: ^3.0.0
  root: ^2.0.2

  # Data & Storage
  shared_preferences: ^2.0.13
  equatable: ^2.0.3

dev_dependencies:
  # Client Tracker
  alice: ^0.2.5

  # Generator
  build_runner:
  flutter_driver:
    sdk: flutter

  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

  # Test
  integration_test:
    sdk: flutter
  bloc_test: ^9.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
     - family: Lato
       fonts:
         - asset: assets/fonts/Lato-Bold.ttf
         - asset: assets/fonts/Lato-Regular.ttf
         - asset: assets/fonts/Lato-Semibold.ttf
           weight: 600
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Regular.ttf
         - asset: assets/fonts/Poppins-Bold.ttf
         - asset: assets/fonts/Poppins-Semibold.ttf
           weight: 700

